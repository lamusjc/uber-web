<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" id="first" type="overlay" menuId="first" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-list>
            <ion-item *ngIf="values.role_id == 2"  [routerLink]="['/home']" routerDirection="forward">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item *ngIf="values.role_id == 1" [routerLink]="['/place']" routerDirection="forward">
              <ion-icon name="earth-outline" slot="start"></ion-icon>
              <ion-label>Place</ion-label>
            </ion-item>

            <ion-item *ngIf="values.role_id == 1" [routerLink]="['/products']" routerDirection="forward">
              <ion-icon name="fast-food-outline" slot="start"></ion-icon>
              <ion-label>Products</ion-label>
            </ion-item>

            <ion-item *ngIf="values.role_id == 2" [routerLink]="['/cart']"
              routerDirection="forward">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              <ion-label>Cart</ion-label>
            </ion-item>
            <ion-item *ngIf="values.role_id == 1" [routerLink]="['/driver']"
            routerDirection="forward">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Drivers</ion-label>
          </ion-item>
            <ion-item *ngIf="values.role_id == 1 || values.role_id == 2" [routerLink]="['/payment']"
              routerDirection="forward">
              <ion-icon name="card-outline" slot="start"></ion-icon>
              <ion-label>Payments</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/pending_payment']"
            routerDirection="forward">
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label>Pending Orders</ion-label>
          </ion-item>
            <ion-item (click)="logout();">
              <ion-icon name="arrow-undo-outline" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-list>

        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
